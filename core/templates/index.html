  <div class="app">
    <div class="title-container">

    </div>

      <div class="glass" >
        <button class="btn" type="button" onclick="mousePressed(0)">
          <i class="fa-solid fa-microphone"></i> Recorde

        </button>
      </div>
    </div>
  </div>
